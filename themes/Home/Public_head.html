<!DOCTYPE html>
<html lang="zh-cn">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {$seo_title}-{$site_name}
        </title>
        <meta name="keywords" content="{$seo_keywords}" />
        <meta name="description" content="{$seo_description}" />
        <meta name="applicable-device" content="pc,mobile">
        <link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="__CSS__/bxslider.css">
        <link rel="stylesheet" type="text/css" href="__CSS__/style.css">
        <script src="__JS__/jquery.min.js" type="text/javascript">
        </script>
        <script src="__JS__/bxslider.min.js" type="text/javascript">
        </script>
        <script src="__JS__/common.js" type="text/javascript">
        </script>
        <script src="__JS__/bootstrap.js" type="text/javascript">
        </script>
        <!--[if lt IE 9]>
            <script src="__JS__/html5shiv.min.js" type="text/javascript">
            </script>
            <script src="__JS__/respond.min.js" type="text/javascript">
            </script>
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="__CSS__/lightbox.css">
        <script src="__JS__/lightbox.js" type="text/javascript">
        </script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('.showpic_flash').bxSlider({
                    pagerCustom: '#pic-page',
                    adaptiveHeight: true,
                });

            });
        </script>
    </head>
    <header>
        <div class="top_menu">
            <div class="container">
                <div class="col-xs-12 col-sm-9 col-md-9">
                    <span class="top_name">
                        Welcome~{$site_name}
                    </span>
                </div>
                <div id="topsearch" class="col-xs-12 col-sm-3 col-md-3">
                    <form id="searchform" action="/?m=search" method="post">
                        <div class="input-group search_group">
                            <input type="text" name="keyword" class="form-control input-sm" value="Please enter keywords"
                            onFocus="this.value=''" onBlur="if(!value){value=defaultValue;}">
                            <span class="input-group-btn">
                                <span id="submit_search" onclick="searchform.submit();" title="产品搜索" class="glyphicon glyphicon-search btn-lg"
                                aria-hidden="true">
                                </span>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-9 col-md-9">
                    <a href="/">
                        <img src="{$site_logo}" class="logo" alt="{$site_name}">
                    </a>
                </div>
                <!-- <div class="col-xs-12 col-sm-3 col-md-3 tel_box">
                    <div class="top_tel">
                        <img src="/themes/Home/Public/images/tel.jpg" alt="服务热线">
                    </div>
                    <div class="top_number">
                        <span>
                            全国客服热线：
                        </span>
                        <p>
                            {$site_telephone}
                        </p>
                    </div>
                </div> -->
            </div>
        </div>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">
                            Toggle navigation
                        </span>
                        <span class="icon-bar">
                        </span>
                        <span class="icon-bar">
                        </span>
                        <span class="icon-bar">
                        </span>
                    </button>
                    <span id="small_search" class="glyphicon glyphicon-search" aria-hidden="true">
                    </span>
                    <a class="navbar-brand" href="#">
                        导航菜单
                    </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/">
                                Home
                            </a>
                        </li>
                        <Gr:cat catid="0" id="r">
                            <li class="dropdown">
                                <a href="{$r.url}">
                                    {$r.catname}
                                </a>
                                <a href="{$r.url}" id="app_menudown" class="dropdown-toggle" data-toggle="dropdown"
                                role="button" aria-expanded="false">
                                    <span class="glyphicon glyphicon-menu-down btn-xs">
                                    </span>
                                </a>
                                {if $r['child']=="1"}
                                <ul class="dropdown-menu nav_small" role="menu">
                                    <Gr:cat catid="$r['id']" id="rr">
                                        <li>
                                            <a href="{$rr.url}">
                                                {$rr.catname}
                                            </a>
                                        </li>
                                    </Gr:cat>
                                </ul>
                                {/if}
                            </li>
                        </Gr:cat>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </nav>
        {if !empty($isIndex)}
        <include file="Public:slide" />
        {else}
        <div class="page_bg" style="background:url({if $Cats[$max_parent_catid]['image']}
        {$Cats[$max_parent_catid]['image']}{else}{$Cats[$catid]['image']}
        {/if}">
        </div>
        {/if}
