<include file="Public:head" />
<body>
    <div class="container">
        <div class="row">
            <!-- right -->
            <div class="col-xs-12 col-sm-8 col-md-9" style="float:right">
                <div class="list_box">
                    <h2 class="left_h2">
                        {$catname}
                    </h2>
                    <ul class="list_news">
                        <notempty name="list">
                            <volist name="list" id="r">
                                <li>
                                    <a href="{$r.url}" title="{$r.title}">
                                        {$r.title}
                                    </a>
                                    <span class="news_time">
                                        {$r.createtime|toDate=###,'Y-m-d'}
                                    </span>
                                </li>
                            </volist>
                        </notempty>
                    </ul>
                    <div class="page">
                        {$pages}
                    </div>
                </div>
            </div>
            <!-- left -->
            <include file="Public:left" />
        </div>
    </div>
    <include file="Public:foot" />
</body>
