<extend name="Public:base"/>

<!--侧边导航-->
<block name="aside">
    <include file="Public:aside"/>
</block>

<block name="main">

    <div class="table-toolbar">
        <div class="row">
            <div class="col-md-12">

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form action="{:U('Page/in')}" method="post">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th width="60">栏目ID</th>
                        <th>单页名称</th>
                        <th class="w-200">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="list" id="vo" key="k">
                        <tr>
                            <td width="60">{$vo['id']}</td>
                            <td>{$vo['catname']}</td>
                            <td>
                                <a class="btn btn-xs btn-info" target="_blank" href="<php>echo $categorys[$vo['id']]['url']</php>">访问</a>
                                <a class="btn btn-xs btn-primary" href="{:U('Page/edit','id='.$vo['id'])}">修改</a>
                                <a class="btn btn-xs btn-danger" href="javascript:confirm_delete('{:U('Page/delete','id='.$vo['id'])}');">删除</a>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </form>

            <div class="pagination">{$page}</div>
        </div>

    </div>


</block>
