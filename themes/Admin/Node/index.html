<extend name="Public:base"/>


<!--侧边导航-->
<block name="aside">
    <include file="Public:aside"/>
</block>

<block name="main">

<div class="table-toolbar">
    <a class="btn btn-sm btn-primary" href="{:U('Node/add')}">添加</a>
    <input type="submit" class="btn btn-sm btn-primary" name="dosubmit" value="排序" />
</div>


<form name="myform" action="{:U('Node/sort')}" method="post">
    <table class="table table-condensed table-hover">
        <thead>
        <tr>
            <th width="40">排序</th>
            <th class="w-50">Id</th>
            <th>节点标题</th>
            <th>节点名称</th>
            <th>状态</th>
            <th>管理操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="nodes" id="r">
            <tr><td colspan="7" bgcolor="F8FAFC">{$r[groupinfo]['name']}</td></tr>
            {$r['data']}
        </volist>
        </tbody>
    </table>
</form>

</block>
