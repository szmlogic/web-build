<extend name="Public:base"/>

<!--侧边导航-->
<block name="aside">
    <include file="Public:aside"/>
</block>

<block name="main">
    <div class="col-md-12">

        <div class="table-toolbar">
            <a class="btn btn-primary" href="{:U('Node/add')}">添加</a>
            <input type="submit" class="btn btn-sm btn-primary" name="dosubmit" value="排序" />
        </div>


        <form name="myform" action="{:U('Node/sort')}" method="post">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>节点标题</th>
                    <th>节点名称</th>
                    <th>状态</th>
                    <th>管理操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="list" id="r">
                    <tr>
                        <td>{$r['title_show']}</td>
                        <td>{$r['name']}</td>
                        <td>
                            <a class="btn btn-xs btn-primary" href="{:U('node/add',array( 'parentid' => $vo['id']))}">添加子菜单</a>
                            <a class="btn btn-xs btn-info" href="{:U('node/edit',array('id' => $vo['id']))}">修改</a>
                            <a class="btn btn-xs btn-danger" href="javascript:confirm_delete('{:U('node/delete',array( 'id' => $vo['id']))}')">删除</a>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </form>

    </div>
</block>
