<extend name="Public:base"/>

<!--侧边导航-->
<block name="aside">
    <include file="Public:aside"/>
</block>

<block name="main">

<div class="table-toolbar">
    <a class="btn btn-sm btn-primary" href="{:U('posid/add')}">添加</a>
</div>

<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th width="40">ID</th>
            <th align="left">{:L('name')}</th>
            <th class="table-cell-2 center">{:L('manage')}</th>
        </tr>
    </thead>
    <tbody>
        <volist name="list" id="vo" key="k">
        <tr>
            <td align="center">{$vo['id']}</td>
            <td>{$vo['name']}</td>
            <td class="table-cell-2 center">
                <a href="{:U('Posid/edit',array(id=>$vo['id']))}">{:L('edit')}</a> |
                <a href="javascript:confirm_delete('{:U('Posid/delete',array(id=>$vo['id']))}')">{:L('delete')}</a>
            </td>
        </tr>
        </volist>
    </tbody>
</table>

</block>
